<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="script/jquery-3.1.1.js"></script>

</head>
<body>
  <div class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="./index.html">Frontpage <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="./about.html">About me</a>
          <a class="nav-item nav-link" href="#">Contact</a>
          <a class="nav-item nav-link" href="#">Galleries</a>
        </div>
      </div>
    </nav>
  </div>

  
  <div id="MagicCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#MagicCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#MagicCarousel" data-slide-to="1"></li>
      <li data-target="#MagicCarousel" data-slide-to="2"></li>
      <li data-target="#MagicCarousel" data-slide-to="3"></li>
      <li data-target="#MagicCarousel" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./images/Austria.jpg" alt="First slide">
        <div class="carousel-caption">
          <h3>Austria</h3>
          <p>(first slide)</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./images/lookout.jpg" alt="Second slide">
        <div class="carousel-caption">
          <h3>Lookout</h3>
          <p>(second slide)</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./images/mushroom.jpg" alt="Third slide">
        <div class="carousel-caption">
          <h3>Mushroom</h3>
          <p>(third slide)</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./images/sheeps.jpg" alt="Fourth slide">
        <div class="carousel-caption">
          <h3>Sheeps</h3>
          <p>(fourth slide)</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./images/snowy.jpg" alt="Fifth slide">
        <div class="carousel-caption">
          <h3>Snowy</h3>
          <p>(fifth slide)</p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#MagicCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sc-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#MagicCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sc-only">Next</span>
        </a>
    </div>
  </div>
  <script src="js/bootstrap.js"></script>
  <script src="script/script.js"></script>
  

</body>
</html>
